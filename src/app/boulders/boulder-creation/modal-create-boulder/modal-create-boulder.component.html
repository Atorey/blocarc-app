<ion-header translucent>
  <ion-toolbar>
    <ion-title>Detalles bloque</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #boulderForm="ngForm" (ngSubmit)="createBoulder()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input name="name" required [(ngModel)]="boulder.name" #nameModel="ngModel">
        </ion-input>
        <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="nameModel.dirty && nameModel.valid">
        </ion-icon>
      </ion-item>
      <ion-label class="ion-padding" color="danger" *ngIf="nameModel.errors?.['required'] && nameModel.touched">
        El nombre no se puede quedar vacío
      </ion-label>

      <ion-item>
        <ion-label position="floating">Grado</ion-label>
        <ion-select name="grade" [(ngModel)]="boulder.grade" #gradeModel="ngModel">
          <ion-select-option *ngFor="let grade of grades" value="{{grade}}" >{{grade}}</ion-select-option>
        </ion-select>
        <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="gradeModel.dirty && gradeModel.valid">
        </ion-icon>
      </ion-item>
      <ion-label class="ion-padding" color="danger" *ngIf="gradeModel.errors?.['required'] && gradeModel.touched">
        El grado no se puede quedar vacío
      </ion-label>

      <ion-item>
        <ion-label position="floating">Pared</ion-label>
        <ion-select name="wall" [(ngModel)]="boulder.wall" #wallModel="ngModel">
          <ion-select-option *ngFor="let wall of walls" value="{{wall.name}} - Section {{wall.section}}" >{{wall.name}} - Section {{wall.section}}</ion-select-option>
        </ion-select>
        <ion-icon name="checkmark-circle" slot="end" color="success" *ngIf="wallModel.dirty && wallModel.valid">
        </ion-icon>
      </ion-item>
      <ion-label class="ion-padding" color="danger" *ngIf="wallModel.errors?.['required'] && wallModel.touched">
        La pared no se puede quedar vacía
      </ion-label>

      <ion-item>
        <ion-label>Compartir con la comunidad</ion-label>
        <ion-toggle name="share" [(ngModel)]="boulder.share"></ion-toggle>
      </ion-item>

    </ion-list>
    <ion-button slot="bottom" type="submit" color="secondary" expand="block"
      [disabled]="boulderForm.invalid || !boulderForm.touched">
      Crear
    </ion-button>

  </form>
</ion-content>
