<ion-content color="ion-color-medium" scrollY=false>
  <!-- BOULDER TAB -->
  <div class="container">
    <img [src]="boulderImage">

    <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 494 660" #svg>
      <polygon *ngFor="let hold of holds" attr.points={{hold.coords}} class="{{hold.color}}"></polygon>
    </svg>
  </div>

  <!-- Bottom menu -->
  <div class="buttons-bar">
    <ion-button class="btn-non-image" fill="clear" size="large">
      <div>
        <ion-icon size="large" name="heart-outline"></ion-icon>
        <ion-label>Me gusta</ion-label>
      </div>
    </ion-button>
    <ion-button class="btn-non-image" fill="clear" size="large">
      <div>
        <ion-icon size="large" name="checkbox-outline"></ion-icon>
        <ion-label>Completar</ion-label>
      </div>
    </ion-button>
    <ion-button class="btn-non-image" fill="clear" size="large">
      <div>
        <ion-icon size="large" name="bookmark-outline"></ion-icon>
        <ion-label>Guardar</ion-label>
      </div>
    </ion-button>
  </div>
</ion-content>
